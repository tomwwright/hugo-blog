baseURL: "https://tomwwright.com/"
languageCode: "en-gb"
title: Ship Wright

enableEmoji: true

module:
  imports:
    disable: false
    ignoreConfig: false
    ignoreImports: true
    path: "github.com/adityatelange/hugo-PaperMod" # theme

params:
  showShareButtons: false
  showReadingTime: true
  showCodeCopyButtons: true
  showWordCount: true
  socialIcons:
    - name: "github"
      url: "https://github.com/tomwwright"
    - name: "linkedin"
      url: "https://linkedin.com/in/tomwwright"
  mainSections: ["posts", "papermod"]
  disableSpecial1stPost: true
  footer:
    text: by Tom Wright

markup:
  highlight:
    lineNos: true
    style: "doom-one"
  goldmark:
    parser:
      attribute:
        block: true

services:
  googleAnalytics:
    ID: G-G9P3B05B3X
